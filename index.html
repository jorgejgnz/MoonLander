<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Proyecto GPC</title>
        <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/microsoft/309/rocket_1f680.png">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        <style>
            body { margin: 0; }
            canvas { width: 100vw; height: 100vh; display: block; }
        </style>
    </head>
    <body>

        <!-- WebGL and ThreeJS libs -->
        <script src="./lib/webgl-utils.js"></script>
        <script src="./lib/webgl-debug.js"></script>
        <script src="./lib/cuon-matrix.js"></script>
        <script src="./lib/cuon-utils.js"></script>
		<script src="./lib/three.min_r96.js"></script>

        <script src="./lib/OrbitControls.js"></script>
        <script src="./lib/dat.gui.min.js"></script>
        <script src="./lib/tween_18.4.2.js"></script> <!-- 18.4.2 -->
        <script src="./lib/stats.min.js"></script>
        <script src="./lib/Coordinates.js"></script>
        <script src="./lib/cannon_062.js"></script>
        <script src="./lib/threex.domevents.js"></script>
        <script src="./lib/threex.keyboardstate.js"></script>
        
		<script src="https://rawcdn.githack.com/mrdoob/three.js/r96/examples/js/loaders/GLTFLoader.js"></script>
		
        <!-- Game -->
        <script src="./js/game.js"></script>

        <div id="container"></div>

        <div id="stats"></div>

        <div id="info" style="position:absolute;top:10px;width:100%;text-align:center;font-family: sans-serif;">
            <p style="color:white">Jorge J González @ 2021</p>
            <p id="uiControls" style="color:yellow">
                Left/right arrows to apply angular thrust<br>
                Space to propel the ship forward<br>
                Mouse wheel to zoom<br>
            </p>
        </div>

        <div style="position:relative;text-align:right;font-family: sans-serif;">
            <h1 style="color:yellow;position:absolute; bottom:50px; right:20px;" id="uiScore">t+00:00:00</h1>
            <h2 style="color:yellow;position:absolute; bottom:20px; right:20px;" id="uiHighscore">Best: t+00:00:00</h2>
        </div>

        <div style="position:relative;text-align:left;font-family: sans-serif;">
            <h1 style="color:yellow;position:absolute; bottom:50px; left:20px;">Fuel:</h1>
            <h2 style="color:green;position:absolute; bottom:20px; left:20px;" id="uiFuel">██░░</h2>
        </div>

        <div class="row control-group d-xxl-none opacity-50">
            <div class="col">
                <button type="button" id="uiRotateL" class="btn w-100 h-100" style="background-color:transparent; font-size:60px; touch-action: manipulation" onmousedown="onLeftPress();" onmouseup="onLeftRelease();">⬅️</button>
            </div>
            <div class="col">
                <button type="button" id="uiThrust" class="btn btn-primary w-100 h-100" style="background-color:transparent; font-size:60px; touch-action: manipulation"  onmousedown="onThrustPress();" onmouseup="onThrustRelease();">⏫</button>
            </div>
            <div class="col">
                <button type="button" id="uiRotateR" class="btn btn-primary w-100 h-100" style="background-color:transparent; font-size:60px; touch-action: manipulation"  onmousedown="onRightPress();" onmouseup="onRightRelease();">➡️</button>
            </div>
        </div>
		
    </body>
</html>
